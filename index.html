<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The House</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>THE HOUSE</h1>
  <div id="hud"></div>
  <div id="canvas-wrap">
    <canvas id="house-canvas"></canvas>
    <div id="room-nav">
      <button id="nav-prev" class="nav-btn">&lt;</button>
      <span id="nav-label"></span>
      <button id="nav-next" class="nav-btn">&gt;</button>
    </div>
  </div>
  <div id="drives-hud">
    <div class="dhud-item">
      <span class="dhud-label">hunger</span>
      <div class="dhud-track"><div class="dhud-fill" data-drive="hunger"></div></div>
    </div>
    <div class="dhud-item">
      <span class="dhud-label">curiosity</span>
      <div class="dhud-track"><div class="dhud-fill" data-drive="curiosity"></div></div>
    </div>
    <div class="dhud-item">
      <span class="dhud-label">comfort</span>
      <div class="dhud-track"><div class="dhud-fill" data-drive="comfort"></div></div>
    </div>
    <div class="dhud-item">
      <span class="dhud-label">energy</span>
      <div class="dhud-track"><div class="dhud-fill" data-drive="energy"></div></div>
    </div>
  </div>
  <div id="care-bar">
    <button class="care-main-btn" data-care="feed">feed</button>
    <button class="care-main-btn" data-care="pet">pet</button>
    <button class="care-main-btn" data-care="play">play</button>
    <button class="care-main-btn" data-care="rest">rest</button>
  </div>
  <button id="playdate-btn" class="playdate-btn">playdate</button>
  <div id="ui-overlay"></div>
  <button id="settings-btn" class="settings-toggle-btn">settings</button>
  <button id="log-toggle" class="log-toggle-btn">log</button>
  <div id="log-panel" class="log-panel" style="display:none;">
    <div class="log-header">
      <span>activity log</span>
      <button id="log-close" class="log-close-btn">x</button>
    </div>
    <div id="log-list" class="log-list"></div>
  </div>
  <div id="playdate-hud" class="playdate-hud" style="display:none;">
    <span class="playdate-location"></span>
    <span class="playdate-guest-info">with <span class="playdate-guest-name"></span></span>
    <span id="playdate-timer" class="playdate-timer">0:00</span>
    <button id="playdate-end" class="playdate-end-btn">end playdate</button>
  </div>
  <div id="location-picker-modal" class="modal-overlay" style="display:none;">
    <div class="modal-box location-picker">
      <div class="modal-label">choose a place</div>
      <div class="location-grid">
        <button class="location-option" data-location="park">
          <span class="location-emoji">&#127795;</span>
          <span class="location-name">Park</span>
        </button>
        <button class="location-option" data-location="cafe">
          <span class="location-emoji">&#9749;</span>
          <span class="location-name">Cafe</span>
        </button>
        <button class="location-option" data-location="mountains">
          <span class="location-emoji">&#9968;</span>
          <span class="location-name">Mountains</span>
        </button>
      </div>
      <button class="modal-btn" data-action="cancel">cancel</button>
    </div>
  </div>
  <div id="invite-modal" class="modal-overlay" style="display:none;">
    <div class="modal-box invite-box">
      <div class="modal-label">send this link to a friend</div>
      <input type="text" class="invite-link modal-input" readonly>
      <div class="invite-actions">
        <button class="modal-btn" data-action="copy">copy link</button>
        <button class="modal-btn" data-action="close">done</button>
      </div>
    </div>
  </div>
  <div id="shareback-modal" class="modal-overlay" style="display:none;">
    <div class="modal-box shareback-box">
      <div class="modal-label">playdate over! send this back so your friend can play too</div>
      <input type="text" class="shareback-link modal-input" readonly>
      <div class="invite-actions">
        <button class="modal-btn" data-action="copy">copy link</button>
        <button class="modal-btn" data-action="home">go home</button>
      </div>
    </div>
  </div>
  <div id="session-modal" class="modal-overlay" style="display:none;">
    <div class="modal-box session-box">
      <div class="modal-label">share this code with a friend</div>
      <div class="session-code" id="session-code-display"></div>
      <input type="text" class="session-link modal-input" id="session-link-input" readonly>
      <div class="session-status" id="session-status">waiting for friend...</div>
      <div class="invite-actions">
        <button class="modal-btn" data-action="copy" id="session-copy-btn">copy link</button>
        <button class="modal-btn" data-action="close" id="session-close-btn">start exploring</button>
      </div>
    </div>
  </div>
  <div id="join-modal" class="modal-overlay" style="display:none;">
    <div class="modal-box join-box">
      <div class="modal-label">joining playdate...</div>
      <div class="session-status" id="join-status">connecting...</div>
    </div>
  </div>
  <div id="connection-banner" class="connection-banner" style="display:none;"></div>
  <div id="settings-modal" class="modal-overlay" style="display:none;">
    <div class="modal-box settings-box"></div>
  </div>
  <div id="naming-modal" class="modal-overlay" style="display:none;">
    <div class="modal-box">
      <div class="modal-emoji" id="modal-emoji"></div>
      <div class="modal-label">name your creature</div>
      <input type="text" id="naming-input" class="modal-input" maxlength="16" autocomplete="off" spellcheck="false">
      <button id="naming-confirm" class="modal-btn">ok</button>
    </div>
  </div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
